name: Create Release file by newest tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
        matrix:
          configuration: [Release]
    runs-on: windows-2022
    env:
      Solution_Name: StatisticsAnalysisTool.sln
      Test_Project_Path: src\StatisticsAnalysisTool.UnitTests\StatisticsAnalysisTool.UnitTests.csproj
    steps:
      - name: Build StatisticsAnalysisTool application
        run: |
            dotnet publish -c Release -p:Platform=x64 -p:PublishDir=bin\Release\net6.0-windows\publish\win-x64\ -p:PublishProtocol=FileSystem -p:TargetFramework=net6.0-windows -p:RuntimeIdentifier=win-x64 -p:SelfContained=false -p:PublishSingleFile=true -p:PublishReadyToRun=false
      - name: Create release archive
        run: |
            7z a -tzip StatisticsAnalysis-AlbionOnline-${{ github.ref_name }}-x64.zip bin\Release\net6.0-windows\publish\win-x64\*